<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/login.css">
</head>
<body>
  <form action="/auth/login" method="post" class="login-form">
    <input type="text" name="username" id="userId" class="id-input" placeholder="아이디">
    <input type="password" name="password" id="userPw" class="password-input" placeholder="비밀번호">
    <input type="submit" value="로그인" class="login-button">
  </form>
  <a href="/auth/register" class="register-link">회원가입</a>
</body>
</html>
