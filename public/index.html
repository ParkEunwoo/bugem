<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bugem</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="register.css">
  <script src="header.js" defer></script>
  <script src="index.js" defer></script>
  <script src="modal/register.js" defer></script>
  <script src="modal/login.js" defer></script>
  <script src="register.js" defer></script>
</head>
<body>
  <header class="gnb">
    <a href="/">
      <div class="logo">logo</div>
    </a>
    <div class="search-form">
      <input type="text" placeholder="검색어를 입력하세요" id="search-input">
      <button id="search-submit"><i class="material-icons">search</i></button>
    </div>
    <div id="login-info" class="login-info"><span class="login" id="login-button">로그인</span></div>
  </header>
  <div id="login-modal">
    <form action="/auth/login" method="post" class="login-form">
      <input
        type="text"
        name="username"
        id="userId"
        class="id-input"
        placeholder="아이디"
      />
      <input
        type="password"
        name="password"
        id="userPw"
        class="password-input"
        placeholder="비밀번호"
      />
      <input type="submit" value="로그인" class="login-button" />
      <div id="register" class="register-container">
        <span class="register-link">회원가입</a>
      </div>
    </form>
  </div>
  <div id="register-modal">
    <form
      action="/auth/register"
      method="post"
      id="register-form"
      class="register-form"
    >
      <div id="id-container" class="register-input-form">
        <input
          id="id-input"
          type="text"
          name="username"
          placeholder="아이디"
          autocomplete="false"
          class="register-input"
        />
      </div>
      <div id="id-check"></div>
      <div id="name-container" class="register-input-form">
        <input
          id="name-input"
          type="text"
          name="name"
          placeholder="닉네임"
          autocomplete="false"
          class="register-input"
        />
      </div>
      <div id="name-check"></div>
      <div id="password-container" class="register-input-form">
        <input
          id="password-input"
          type="password"
          name="password"
          placeholder="비밀번호"
          autocomplete="false"
          class="register-input"
        />
      </div>
      <div id="password-check-container" class="register-input-form">
        <input
          id="repassword-input"
          type="password"
          name="repassword"
          placeholder="비밀번호 확인"
          autocomplete="false"
          class="register-input"
        />
      </div>
      <div id="password-check"></div>
      <input
        type="submit"
        value="회원가입"
        id="submit-button"
        class="submit-button"
      />
    </form>
  </div>
  <h2>추천 채널</h2>
  <section class="channel-container" id="recommand-channel">
  </section>
  <h2>카테고리</h2>
  <section class="channel-container" id="category-channel">
  </section>
  <h2>검색 채널</h2>
  <section class="channel-container" id="search-channel">
  </section>
</body>
</html>
