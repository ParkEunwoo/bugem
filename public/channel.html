<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web RTC</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
    <link rel="stylesheet" href="/channel.css">
    <script
      defer
      src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"
    ></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/app.js"></script>
  </head>
  <body>
    <div id="video-container"></div>
    <div class="chat-container" id="chat-container">
      <ul class="message-list" id="message-list"></ul>
      <div class="chat-input-form">
        <input type="text" id="send-message">
        <button id="send-button" disabled><i class="material-icons">send</i></button>
      </div>
    </div>
  </body>
</html>
